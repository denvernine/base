<VirtualHost *:8080>
    DocumentRoot /project/src/public

    LogFormat "%{X-Forwarded-For}i %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined

    ErrorLog "/dev/stderr"
    CustomLog "/dev/stdout" combined

    <Directory /project/src/public>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
