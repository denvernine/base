<IfModule mpm_prefork_module>
    # リクエストに応答するために作成される 子プロセスの最大個数 default:150
    MaxRequestWorkers 40

    # 設定可能なサーバプロセス数の上限
    # > With the prefork MPM, use this directive only if you need to set MaxRequestWorkers higher than 256 (default).
    # > -- https://httpd.apache.org/docs/2.4/en/mod/mpm_common.html#serverlimit
    #ServerLimit 40

    # 起動時に生成される子サーバプロセスの数 default:5
    StartServers 40

    # 待機(アイドル状態)の最小プロセス default:5
    MinSpareServers 40

    # 待機(アイドル状態)の最大プロセス default:10
    MaxSpareServers 40

    # 子プロセスが扱う接続数の最大値 default:0
    # この値を超えると新しいプロセスを作る
    MaxConnectionsPerChild 10000
</IfModule>
